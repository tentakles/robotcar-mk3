<html>
<head>
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/robotcar.css">

	<script type="text/javascript" src="static/js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="static/js/knockout-3.3.0.js"></script>
	<script type="text/javascript" src="static/js/ViewModelBase.js"></script>
	<script type="text/javascript" src="static/js/robotCarViewmodel.js"></script>
	<title>Robotcar control</title>
	
		<script type="text/javascript">
		
		$(function(){
		ko.applyBindings(new RobotCarViewModel());
		});

		</script>

</head>

<div class="panel panel-default">

  <div class="panel-body">
  <h1 data-bind="text:name"></h1>
  <h2 data-bind="text:'status: '+status()"></h2>

	<div class="col-sm-3">
	
	<table>
		<tr>
			<td></td>
			<td><button data-bind="css: {'btn-success': isMotorForward()},event:{touchstart:setMotorForward, touchend:setMotorForwardReverseStop,mousedown:setMotorForward,mouseup:setMotorForwardReverseStop}" class="btn btn-default btn-lg arrowButton"><span class="glyphicon glyphicon-arrow-up"></span></button></td>
			<td></td>
		</tr>
		<tr>
			<td><button data-bind="css: {'btn-success': isMotorLeft()},event:{touchstart:setMotorLeft, touchend:setMotorLeftRightStop,mousedown:setMotorLeft,mouseup:setMotorLeftRightStop}" class="btn btn-default btn-lg arrowButton"><span class="glyphicon glyphicon-arrow-left"></span></button></td>
			<td><button data-bind="css: {'btn-success': isMotorReverse()},event:{touchstart:setMotorReverse, touchend:setMotorForwardReverseStop,mousedown:setMotorReverse,mouseup:setMotorForwardReverseStop}" class="btn btn-default btn-lg arrowButton"><span class="glyphicon glyphicon-arrow-down"></span></button></td>
			<td><button data-bind="css: {'btn-success': isMotorRight()},event:{touchstart:setMotorRight, touchend:setMotorLeftRightStop,mousedown:setMotorRight,mouseup:setMotorLeftRightStop}" class="btn btn-default btn-lg arrowButton"><span class="glyphicon glyphicon-arrow-right"></span></button></td>
		</tr>
	</table>

	</div>
	
	<div class="col-sm-3">

	<button class="btn btn-default" data-bind="click:setName"><span class="glyphicon glyphicon-arrow-left"></span></button>
	
	</div>
	
	
  </div>
</div>

</html>
